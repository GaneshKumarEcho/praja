<div class="contsiner p-4">
    <div class="addHeader">
        Add State
    </div>
    <div class=" bodyContent">
        <form [formGroup]="stateForm">
            <div class="d-flex row mb-4">
                <div class="col-6">
                    <label class="me-2">State Name :</label>
                    <input class="inputStyle" formControlName="stateName">
                </div>
                <div class="col-6">
                    <label class="me-2">State Area :</label>
                    <input class="inputStyle" formControlName="stateArea">
                </div>
            </div>
            <div class="row mb-4">
                <div class="col-6">
                    <label class="me-2">State Population :</label>
                    <input class="inputStyle" formControlName="statePopulation">
                </div>
                <div class="col-6">
                    <label class="me-2">Constituensy :</label>
                    <input class="inputStyle" formControlName="stateConstituensy">
                </div>
            </div>
            <div class="d-flex justify-content-center">
                <button class="btn btn-danger" (click)="onCancelClick()">Cancel</button>&nbsp;&nbsp;
                <button type="submit" class="btn btn-primary" (click)="onSubmit()">Submit</button>
            </div>
        </form>

    </div>
</div>
